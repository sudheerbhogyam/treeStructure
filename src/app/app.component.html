<tree-root #tree [nodes]="nodes" [options]="options" [focused]="true">


  <ng-template #treeNodeTemplate let-node let-index="index">

    <div class="container-fluid">
      <div id="main" class="row">
        <!-- <span [class]="node.data.name + 'Index'">{{ node.data. }}</span> -->
        <span  [class]="node.data.name" [class.non-terminal]="!node.data.isTerminal"
          [class.terminal]="node.data.isTerminal" [class.title]="true"><span>{{ node.data.name}}</span> <span class="ml-4 pr-3"><i class="fas fa-expand-arrows-alt"></i></span></span>

        <span *ngIf="node.isFocused" class="menu">
          <div [hidden]="node.data.isTerminal">
            <button (click)="addNode(node)" >Add</button>
          </div>
          <div>
            <button (click)="editNode(node)">Edit</button>
          </div>
          <div [hidden]="node.isRoot">
            <button (click)="deleteNode(node)">Delete</button>
          </div>
        </span>
      </div>

    </div>
  </ng-template>

</tree-root>
